<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (white) -->
  <circle cx="128" cy="128" r="120" fill="#ffffff"/>

  <!-- Yellow/orange gradient circle (temperature indicator) -->
  <defs>
    <radialGradient id="tempGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main yellow circle -->
  <circle cx="128" cy="128" r="90" fill="url(#tempGradient)"/>

  <!-- Small temperature lines (like a thermometer) -->
  <rect x="118" y="60" width="20" height="8" fill="#FF6B00" rx="2"/>
  <rect x="118" y="78" width="20" height="6" fill="#FF6B00" rx="2"/>
  <rect x="118" y="92" width="20" height="6" fill="#FF6B00" rx="2"/>

  <!-- Bottom thermometer bulb -->
  <circle cx="128" cy="170" r="25" fill="#FF6B00"/>
  <rect x="118" y="110" width="20" height="60" fill="#FF6B00"/>

  <!-- White highlight on top left -->
  <ellipse cx="105" cy="100" rx="25" ry="30" fill="#ffffff" opacity="0.3"/>

  <!-- Border -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="#333333" stroke-width="4"/>
</svg>
