<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLogger - Temperature Log Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 60px 120px;
        }

        .container {
            max-width: 100%;
        }

        .header {
            background: black;
            padding: 40px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            margin-bottom: 10px;
        }

        .header p {
            color: #ccc;
        }

        .file-upload {
            background: white;
            padding: 30px 40px;
            margin-bottom: 30px;
            border: 2px solid black;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 30px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .file-input-label:hover {
            opacity: 0.8;
        }

        .file-name {
            margin-top: 15px;
            color: #666;
        }

        .filter-section {
            background: white;
            padding: 30px 40px;
            margin-bottom: 30px;
            border: 2px solid black;
        }

        .filter-section h3 {
            color: black;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .filter-controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            color: black;
            font-weight: 500;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid black;
            background: white;
            color: black;
            font-size: 14px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: black;
            padding: 30px 40px;
            color: white;
        }

        .stat-card h3 {
            color: #999;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .chart-container {
            background: white;
            padding: 40px;
            margin-bottom: 30px;
            border: 2px solid black;
        }

        .chart-container h2 {
            color: black;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .data-table {
            background: white;
            padding: 40px;
            margin-bottom: 30px;
            border: 2px solid black;
            overflow-x: auto;
        }

        .data-table h2 {
            color: black;
            margin-bottom: 30px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: black;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f5f5f5;
        }

        .temp-cell {
            font-weight: 600;
        }

        .temp-high {
            color: black;
        }

        .temp-medium {
            color: #666;
        }

        .temp-normal {
            color: #999;
        }

        .hidden {
            display: none;
        }

        .loading {
            padding: 40px;
            color: black;
            font-size: 18px;
        }

        .error {
            background: black;
            color: white;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EasyLogger - Temperature Log Viewer</h1>
            <p>Visualize and analyze your temperature logs</p>
        </div>

        <div class="file-upload">
            <div class="file-input-wrapper">
                <input type="file" id="csvFileInput" accept=".csv" />
                <label for="csvFileInput" class="file-input-label">
                    Choose CSV Log File
                </label>
            </div>
            <div class="file-name" id="fileName">No file selected</div>
        </div>

        <div id="content" class="hidden">
            <div class="filter-section">
                <h3>Filter Sensors</h3>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label>Hardware Device</label>
                        <select id="hardwareDeviceFilter">
                            <option value="all">All Devices</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sensor Type</label>
                        <select id="sensorTypeFilter">
                            <option value="all">All Types</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Specific Sensor</label>
                        <select id="sensorNameFilter">
                            <option value="all">All Sensors</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="stats-grid" id="statsGrid"></div>

            <div class="chart-container" id="tempChartContainer">
                <h2>Temperature Over Time</h2>
                <div class="chart-wrapper">
                    <canvas id="tempChart"></canvas>
                </div>
            </div>

            <div class="chart-container" id="fanChartContainer">
                <h2>Fan Speeds</h2>
                <div class="chart-wrapper">
                    <canvas id="fanChart"></canvas>
                </div>
            </div>

            <div class="chart-container" id="loadChartContainer" class="hidden">
                <h2>Load</h2>
                <div class="chart-wrapper">
                    <canvas id="loadChart"></canvas>
                </div>
            </div>

            <div class="chart-container" id="clockChartContainer" class="hidden">
                <h2>Clock Speeds</h2>
                <div class="chart-wrapper">
                    <canvas id="clockChart"></canvas>
                </div>
            </div>

            <div class="chart-container" id="powerChartContainer" class="hidden">
                <h2>Power Consumption</h2>
                <div class="chart-wrapper">
                    <canvas id="powerChart"></canvas>
                </div>
            </div>

            <div class="data-table">
                <h2>Raw Data (First 100 rows)</h2>
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Hardware Device</th>
                            <th>Sensor Name</th>
                            <th>Type</th>
                            <th>Value</th>
                            <th>Unit</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let tempChart = null;
        let fanChart = null;
        let loadChart = null;
        let clockChart = null;
        let powerChart = null;
        let allData = [];

        document.getElementById('csvFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `Selected: ${file.name}`;
                parseCSV(file);
            }
        });

        document.getElementById('hardwareDeviceFilter').addEventListener('change', applyFilters);
        document.getElementById('sensorTypeFilter').addEventListener('change', applyFilters);
        document.getElementById('sensorNameFilter').addEventListener('change', applyFilters);

        function parseCSV(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const lines = text.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());

                const data = [];

                // Check if new format (with Hardware_Device column) or old format
                const hasHardwareColumn = headers.includes('Hardware_Device');

                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim() === '') continue;
                    const values = lines[i].split(',');

                    if (values.length >= (hasHardwareColumn ? 6 : 5)) {
                        if (hasHardwareColumn) {
                            // New format: Timestamp, Hardware_Device, Sensor_Name, Sensor_Type, Value, Unit
                            data.push({
                                timestamp: values[0].trim(),
                                hardwareDevice: values[1].trim(),
                                sensorName: values[2].trim(),
                                sensorType: values[3].trim(),
                                value: parseFloat(values[4]),
                                unit: values[5].trim()
                            });
                        } else {
                            // Old format: Timestamp, Sensor_Name, Sensor_Type, Value, Unit
                            data.push({
                                timestamp: values[0].trim(),
                                hardwareDevice: 'Unknown',
                                sensorName: values[1].trim(),
                                sensorType: values[2].trim(),
                                value: parseFloat(values[3]),
                                unit: values[4].trim()
                            });
                        }
                    }
                }

                displayData(data);
            };
            reader.readAsText(file);
        }

        function displayData(data) {
            allData = data;

            // Show content
            document.getElementById('content').classList.remove('hidden');

            // Populate filters
            populateFilters(data);

            // Apply filters and display
            applyFilters();
        }

        function populateFilters(data) {
            // Get unique hardware devices
            const hardwareDevices = [...new Set(data.map(d => d.hardwareDevice))].sort();
            const deviceFilter = document.getElementById('hardwareDeviceFilter');
            deviceFilter.innerHTML = '';
            hardwareDevices.forEach(device => {
                deviceFilter.innerHTML += `<option value="${device}">${device}</option>`;
            });

            // Get unique sensor types
            const sensorTypes = [...new Set(data.map(d => d.sensorType))];
            const typeFilter = document.getElementById('sensorTypeFilter');
            typeFilter.innerHTML = '<option value="all">All Types</option>';
            sensorTypes.forEach(type => {
                typeFilter.innerHTML += `<option value="${type}">${type}</option>`;
            });

            // Get unique combinations of hardware device and sensor name, grouped by device
            const deviceSensorMap = {};
            data.forEach(d => {
                if (!deviceSensorMap[d.hardwareDevice]) {
                    deviceSensorMap[d.hardwareDevice] = new Set();
                }
                deviceSensorMap[d.hardwareDevice].add(d.sensorName);
            });

            // Build sensor dropdown with optgroups by device
            const nameFilter = document.getElementById('sensorNameFilter');
            nameFilter.innerHTML = '<option value="all">All Sensors</option>';

            // Sort devices alphabetically
            const sortedDevices = Object.keys(deviceSensorMap).sort();

            sortedDevices.forEach(device => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = device;

                const sensors = Array.from(deviceSensorMap[device]).sort();
                sensors.forEach(sensor => {
                    const option = document.createElement('option');
                    option.value = sensor;
                    option.textContent = sensor;
                    optgroup.appendChild(option);
                });

                nameFilter.appendChild(optgroup);
            });
        }

        function updateDependentFilters(deviceFilter, typeFilter) {
            // Update sensor name dropdown based on device and type filters
            let baseData = allData;

            if (deviceFilter) {
                baseData = baseData.filter(d => d.hardwareDevice === deviceFilter);
            }

            if (typeFilter !== 'all') {
                baseData = baseData.filter(d => d.sensorType === typeFilter);
            }

            // Rebuild sensor name dropdown with filtered data
            const deviceSensorMap = {};
            baseData.forEach(d => {
                if (!deviceSensorMap[d.hardwareDevice]) {
                    deviceSensorMap[d.hardwareDevice] = new Set();
                }
                deviceSensorMap[d.hardwareDevice].add(d.sensorName);
            });

            const nameFilter = document.getElementById('sensorNameFilter');
            const currentValue = nameFilter.value;
            nameFilter.innerHTML = '<option value="all">All Sensors</option>';

            const sortedDevices = Object.keys(deviceSensorMap).sort();

            sortedDevices.forEach(device => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = device;

                const sensors = Array.from(deviceSensorMap[device]).sort();
                sensors.forEach(sensor => {
                    const option = document.createElement('option');
                    option.value = sensor;
                    option.textContent = sensor;
                    optgroup.appendChild(option);
                });

                nameFilter.appendChild(optgroup);
            });

            // Restore selected value if still available
            const allOptions = Array.from(nameFilter.options).map(opt => opt.value);
            if (allOptions.includes(currentValue)) {
                nameFilter.value = currentValue;
            }
        }

        function applyFilters() {
            const deviceFilter = document.getElementById('hardwareDeviceFilter').value;
            const typeFilter = document.getElementById('sensorTypeFilter').value;
            const nameFilter = document.getElementById('sensorNameFilter').value;

            let filteredData = allData;

            // Apply hardware device filter (always filter by device, no "all" option)
            if (deviceFilter) {
                filteredData = filteredData.filter(d => d.hardwareDevice === deviceFilter);
            }

            // Apply sensor type filter
            if (typeFilter !== 'all') {
                filteredData = filteredData.filter(d => d.sensorType === typeFilter);
            }

            // Apply sensor name filter
            if (nameFilter !== 'all') {
                filteredData = filteredData.filter(d => d.sensorName === nameFilter);
            }

            // Update dependent dropdowns based on current filters
            updateDependentFilters(deviceFilter, typeFilter);

            // Calculate statistics for filtered temperature data
            const tempData = filteredData.filter(d => d.sensorType === 'Temperature');
            const stats = calculateStats(tempData);
            displayStats(stats);

            // Create charts based on what data types are available
            createCharts(filteredData);

            // Display table
            displayTable(filteredData);
        }

        function createCharts(data) {
            const tempData = data.filter(d => d.sensorType === 'Temperature');
            const fanData = data.filter(d => d.sensorType === 'Fan');
            const loadData = data.filter(d => d.sensorType === 'Load');
            const clockData = data.filter(d => d.sensorType === 'Clock');
            const powerData = data.filter(d => d.sensorType === 'Power');

            // Temperature chart
            if (tempData.length > 0) {
                document.getElementById('tempChartContainer').style.display = 'block';
                createGenericChart(tempData, 'tempChart', 'Temperature (째C)', 'tempChart', false);
            } else {
                document.getElementById('tempChartContainer').style.display = 'none';
            }

            // Fan chart
            if (fanData.length > 0) {
                document.getElementById('fanChartContainer').style.display = 'block';
                createGenericChart(fanData, 'fanChart', 'Fan Speed (RPM)', 'fanChart', true);
            } else {
                document.getElementById('fanChartContainer').style.display = 'none';
            }

            // Load chart
            if (loadData.length > 0) {
                document.getElementById('loadChartContainer').style.display = 'block';
                document.getElementById('loadChartContainer').classList.remove('hidden');
                createGenericChart(loadData, 'loadChart', 'Load (%)', 'loadChart', true);
            } else {
                document.getElementById('loadChartContainer').style.display = 'none';
            }

            // Clock chart
            if (clockData.length > 0) {
                document.getElementById('clockChartContainer').style.display = 'block';
                document.getElementById('clockChartContainer').classList.remove('hidden');
                createGenericChart(clockData, 'clockChart', 'Clock Speed (MHz)', 'clockChart', true);
            } else {
                document.getElementById('clockChartContainer').style.display = 'none';
            }

            // Power chart
            if (powerData.length > 0) {
                document.getElementById('powerChartContainer').style.display = 'block';
                document.getElementById('powerChartContainer').classList.remove('hidden');
                createGenericChart(powerData, 'powerChart', 'Power (W)', 'powerChart', true);
            } else {
                document.getElementById('powerChartContainer').style.display = 'none';
            }
        }

        function calculateStats(tempData) {
            if (tempData.length === 0) return null;

            const values = tempData.map(d => d.value);
            const max = Math.max(...values);
            const min = Math.min(...values);
            const avg = values.reduce((a, b) => a + b, 0) / values.length;

            // Find which sensor had max temp
            const maxSensor = tempData.find(d => d.value === max);

            return {
                max: max,
                min: min,
                avg: avg,
                maxSensor: maxSensor.sensorName,
                dataPoints: tempData.length
            };
        }

        function displayStats(stats) {
            if (!stats) {
                document.getElementById('statsGrid').innerHTML = '';
                return;
            }

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <h3>Maximum Temperature</h3>
                    <div class="stat-value">
                        ${stats.max.toFixed(1)}째C
                    </div>
                    <p style="margin-top: 10px; color: #ccc; font-size: 14px;">${stats.maxSensor}</p>
                </div>
                <div class="stat-card">
                    <h3>Average Temperature</h3>
                    <div class="stat-value">
                        ${stats.avg.toFixed(1)}째C
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Minimum Temperature</h3>
                    <div class="stat-value">
                        ${stats.min.toFixed(1)}째C
                    </div>
                </div>
                <div class="stat-card">
                    <h3>Data Points</h3>
                    <div class="stat-value">
                        ${stats.dataPoints.toLocaleString()}
                    </div>
                </div>
            `;
        }

        function createGenericChart(data, canvasId, yAxisLabel, chartVariable, beginAtZero) {
            // Group by sensor name
            const sensors = {};
            data.forEach(d => {
                if (!sensors[d.sensorName]) {
                    sensors[d.sensorName] = {
                        timestamps: [],
                        values: []
                    };
                }
                sensors[d.sensorName].timestamps.push(d.timestamp);
                sensors[d.sensorName].values.push(d.value);
            });

            const sensorNames = Object.keys(sensors);
            const colors = [
                'rgb(0, 0, 0)',
                'rgb(100, 100, 100)',
                'rgb(50, 50, 50)',
                'rgb(150, 150, 150)',
                'rgb(75, 75, 75)',
                'rgb(125, 125, 125)',
                'rgb(25, 25, 25)',
                'rgb(175, 175, 175)'
            ];

            const datasets = sensorNames.map((name, idx) => ({
                label: name,
                data: sensors[name].values,
                borderColor: colors[idx % colors.length],
                backgroundColor: 'transparent',
                tension: 0.1,
                borderWidth: 2
            }));

            const ctx = document.getElementById(canvasId);

            // Destroy existing chart
            if (chartVariable === 'tempChart' && tempChart) tempChart.destroy();
            if (chartVariable === 'fanChart' && fanChart) fanChart.destroy();
            if (chartVariable === 'loadChart' && loadChart) loadChart.destroy();
            if (chartVariable === 'clockChart' && clockChart) clockChart.destroy();
            if (chartVariable === 'powerChart' && powerChart) powerChart.destroy();

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sensors[sensorNames[0]].timestamps,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: 'black'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: beginAtZero,
                            title: {
                                display: true,
                                text: yAxisLabel,
                                color: 'black'
                            },
                            ticks: {
                                color: 'black'
                            },
                            grid: {
                                color: '#e0e0e0'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time',
                                color: 'black'
                            },
                            ticks: {
                                maxTicksLimit: 10,
                                color: 'black'
                            },
                            grid: {
                                color: '#e0e0e0'
                            }
                        }
                    }
                }
            });

            // Store chart reference
            if (chartVariable === 'tempChart') tempChart = chart;
            if (chartVariable === 'fanChart') fanChart = chart;
            if (chartVariable === 'loadChart') loadChart = chart;
            if (chartVariable === 'clockChart') clockChart = chart;
            if (chartVariable === 'powerChart') powerChart = chart;
        }

        function displayTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            // Show first 100 rows
            const displayData = data.slice(0, 100);

            displayData.forEach(row => {
                const tr = document.createElement('tr');

                let tempClass = '';
                if (row.sensorType === 'Temperature') {
                    if (row.value > 85) tempClass = 'temp-high';
                    else if (row.value > 70) tempClass = 'temp-medium';
                    else tempClass = 'temp-normal';
                }

                tr.innerHTML = `
                    <td>${row.timestamp}</td>
                    <td>${row.hardwareDevice}</td>
                    <td>${row.sensorName}</td>
                    <td>${row.sensorType}</td>
                    <td class="temp-cell ${tempClass}">${row.value.toFixed(1)}</td>
                    <td>${row.unit}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
