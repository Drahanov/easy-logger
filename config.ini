[Settings]
# Logging interval in seconds
# How often to record temperature readings
# Examples: 5 (every 5 seconds), 10 (every 10 seconds), 30 (every 30 seconds)
logging_interval = 10

# Output directory for log files
# Where to save the CSV log files
# Examples: logs, D:\TempLogs, C:\Users\YourName\Documents\TempLogs
output_directory = logs
